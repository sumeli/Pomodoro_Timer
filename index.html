<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pomodoro Timer ‚è±</h1>
    <figure class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio src="timer.mp3"></audio>
        <svg class="progress-ring" height="120" width="120">
            <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60" />
        </svg>
    </figure>

    <div class="btn-group">
        <button class="start">
            START <i class="fas fa-hourglass-start"></i>
        </button>
        <button class="reset">
            RESET <i class="fas fa-power-off"></i>
        </button>
        <button class="pause">
            PAUSE <i class="fas fa-pause"></i>
        </button>
    </div>

    <form action=".">
        <label for="focusTime">Working Time (in mins)</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time (in mins)</label>
        <input type="number" value="1" id="breakTime" />
        <button type="submit">
            <i class="fas fa-save"></i> Click/Tap to Save
        </button>
    </form>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
</body>

</html>
